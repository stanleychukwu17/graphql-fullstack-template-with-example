version: "3.8"
services:
  client:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    container_name: template_nextjs_client
    ports:
      - "3000:3000"
    volumes:
      - ./client:/usr/src/app
    command: npm run dev

  server:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    container_name: template_nodejs_server
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
    volumes:
      - ./server:/usr/src/app
    # command: npm run dev